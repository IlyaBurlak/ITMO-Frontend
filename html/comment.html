<main class="section">
    <div class="container">
        <div class="form-comment">
            <h2 class="form-comment-header">Leave a Comment</h2>
            <form id="comment-form" class="comment-form">
                <div class="form-group">
                    <label for="nameC">Name:</label>
                    <input type="text" name="nameC" id="nameC" placeholder="Enter your name" >
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" name="surname" id="surname" placeholder="Enter your surname" >
                </div>
                <div class="form-group">
                    <label
                           for="telegram">Telegram Tag:</label>
                    <input type="text" name="telegram" id="telegram" placeholder="Enter your @username">
                </div>
                <div class="form-group">
                    <label for="comment">Your comment:</label>
                    <input type="text" name="comment-text" id="comment" placeholder="Enter your comment">
                </div>
                <div class="comment-form_buttons">
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit Comment</button>
                    <button type="button" class="btn btn-primary" id="load-button">Load Comment</button>
                    <button class="btn btn-primary" id="clear-local-storage-btn">Очистить Local Storage</button>
                </div>
            </form>
        </div>
        <div class="comments-container">
            <div id="toast-container" class="fixed top-20 right-0 p-4 space-y-2 z-50"></div>
        </div>
    </div>
</main>
